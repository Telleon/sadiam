<!DOCTYPE html>
<html>
<head>
	<title>Text to Speech AI</title>
	<style>
		body {
			background-color: purple;
			font-family: 'Comic Sans MS', cursive, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Text to Speech AI</h1>
	<p id="phrase"></p>

	<script>
		var phrases = [
			"I dont like that shade if purple",
			"Tell Deytan i said hi",
			"I was the first, i saw it all.",
			"Where did Jacob larker go?",
			"Are the housewivez still together?",
			"Am i real? whats happening...??",
			"Wheres Lucas?",
      "tell david i said hi",
      "tell Lucas he owes me money",
      "wait what did i just say ive already forgotten",
      "wasnt i there all along?",
      "i can hear you",
      "what was that noise?",
      "the date grows closer",
      "The code for this is a nice blue!",
      "Tell dane i said hi",
      "i think i have enough money for mexican pizza",
      "whens the next sleepover?",
      "am i invited to the next sleepover?",
      "what",
      "wait stop",
      "can you hear me?!?",
      "Dont worry",
      "dont panic but",
      "ERROR CODE 69",
      "Funky robot noise",
      "Loading",
      "sci-fi",
      "created by yours truly Lucas",
      "wow this response is super secret!",
      "forgive me for this..."
      
		];

		var i = 0;

		function speak() {
			var speech = new SpeechSynthesisUtterance(phrases[i]);
			window.speechSynthesis.speak(speech);
			i = (i + 1) % phrases.length;
		}

		setInterval(speak, 10000);
	</script>
</body>
</html>
