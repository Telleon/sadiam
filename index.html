<!DOCTYPE html>
<html>
  <head>
    <title>Lucas Sawtelle's Website</title>
  </head>
  <body style="background-color: #00FF00;">
    <img id="spin-image" src="https://w7.pngwing.com/pngs/432/356/png-transparent-black-monkey-chimpanzee-monkey-ape-gorilla-monkey-mammal-image-file-formats-animals.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    
    <script>
      var points = 0;
      
      var spinImage = document.getElementById("spin-image");
      spinImage.addEventListener("click", function() {
        spinImage.style.transform = "translate(-50%, -50%) scale(1.5)";
        points++;
        setTimeout(function() {
          spinImage.style.transform = "translate(-50%, -50%)";
        }, 500);
      });
    </script>
    
    <div style="position: absolute; top: 10px; right: 10px;">
      Points: <span id="points-counter">0</span>
    </div>
    
    <script>
      var pointsCounter = document.getElementById("points-counter");
      setInterval(function() {
        pointsCounter.textContent = points;
      }, 100);
    </script>
  </body>
</html>
