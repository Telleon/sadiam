<!DOCTYPE html>
<html>
<head>
	<title>Monkey Clicker Game</title>
	<style type="text/css">
		body {
			background-color: #00ff00; /* bright green background */
		}
		#container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		#monkey-image {
			width: 300px;
			height: 300px;
			margin-bottom: 20px;
			cursor: pointer;
		}
		#points-counter {
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-top: 0;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Haploorrhine_Apithanos_family_Cebidae_aka_monkeys_from_the_Public_Library_of_Science_%28cropped%29.jpg/640px-Haploorrhine_Apithanos_family_Cebidae_aka_monkeys_from_the_Public_Library_of_Science_%28cropped%29.jpg" id="monkey-image" onclick="incrementPoints()"/>
		<h1 id="points-counter">0</h1>
	</div>

	<script type="text/javascript">
		let points = 0;

		function incrementPoints() {
			points++;
			document.getElementById("points-counter").innerHTML = points;
		}
	</script>
</body>
</html>
